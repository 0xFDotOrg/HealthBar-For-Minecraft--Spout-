name: HealthBar
main: org.necavi.minecraft.healthbar.HealthBar
version: 1.2.0
author: Necavi & Plornt 
description: Adds a healthbar for SpoutClients.
depend: [Spout]
softdepend: [Heroes, Factions, War]
commands:
  healthbar:
    description: Provides functions to reload the config.
    usage: healthbar
    permission: healthbar.reload

permissions:
  healthbar:
    description: HealthBar permissions
    type: map
    map:
      cansee:
        description: Whether a player can see the health bar.
        type: boolean
        default: false
      reload:
        description: Whether or not a player may reload the configuration
        type: boolean
        default: false